<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<Style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 20px;
    background-color: #f4f4f4;
}

label {
    margin-top: 10px;
    display: inline-block;
    font-size: 18px;
}

input, textarea {
    margin-top: 5px;
    margin-bottom: 20px;
    display: block;
    font-size: 16px;
    padding: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 18px;
}

button:hover {
    opacity: 0.8;
}

</Style>
<body>
    <h2>Post a New Product</h2>
    <form id="productForm" action="postsubsidized.php" method="POST" enctype="multipart/form-data">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required><br><br>
        <label for="productPrice">Price:</label>
        <input type="text" id="productPrice" name="productPrice" required><br><br>
        <label for="productDescription">Description:</label>
        <textarea id="productDescription" name="productDescription" required></textarea><br><br>
        <label for="productImage">Product Image:</label>
        <input type="file" id="productImage" name="productImage" accept="image/*" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
