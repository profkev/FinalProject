<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>G2F Connect - Farmer Registration</title>
</head>
<body>
    <div class="container">
        <h1>G2F Connect</h1>
        <form id="farmerRegistrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="county">County:</label>
            <input type="text" id="county" name="county" required>

            <label for="subcounty">Subcounty:</label>
            <input type="text" id="subcounty" name="subcounty" required>

            <label for="ward">Ward:</label>
            <input type="text" id="ward" name="ward" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="button" onclick="validateAndSubmitForm()">Register</button>
        </form>

        <p>Already registered? <a href="login.html">Login</a></p>
        <a href="index.html">Home</a>
    </div>

    <script>
        function validateAndSubmitForm() {
            if (validateRegistrationForm()) {
                submitForm();
            }
        }

        function validateRegistrationForm() {
            const form = document.getElementById('farmerRegistrationForm');
            for (let i = 0; i < form.elements.length; i++) {
                if (form.elements[i].value === '' && form.elements[i].hasAttribute('required')) {
                    alert('Please fill out all required fields.');
                    return false;
                }
            }

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return false;
            }

            return true;
        }

        function submitForm() {
            var formData = new FormData(document.getElementById("farmerRegistrationForm"));
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "register.php", true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert(xhr.responseText);
                    // Optionally, clear the form or redirect the user after successful registration
                } else {
                    alert("Error: " + xhr.status);
                }
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
