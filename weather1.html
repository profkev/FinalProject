<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Forecast</title>
    <style>
        .weather-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .weather-container h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        #weather {
            font-size: 18px;
            font-weight: bold;
        }

        #weather-description {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h2>5-Day Weather Forecast for <?php echo $city; ?></h2>
        <div id="weather"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchWeatherData();
        });
    
        function fetchWeatherData() {
            const city = '<?php echo $city; ?>';
            fetch(`weather.php?city=${city}`)
                .then(response => response.json())
                .then(data => {
                    displayWeatherData(data);
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        }
    
        function displayWeatherData(data) {
            // Extract relevant weather information for each day
            const forecasts = data.list;
            let weatherHtml = '';
            forecasts.forEach(forecast => {
                // Parse forecast data and create HTML elements
                const date = forecast.dt_txt;
                const temperature = Math.round(forecast.main.temp - 273.15); // Convert temperature from Kelvin to Celsius
                const weatherDescription = forecast.weather[0].description;
                const iconCode = forecast.weather[0].icon;
    
                // Construct HTML for weather forecast
                weatherHtml += `
                    <div class="weather-info">
                        <p>Date: ${date}</p>
                        <img src="http://openweathermap.org/img/wn/${iconCode}.png" alt="Weather Icon">
                        <p>Temperature: ${temperature}Â°C</p>
                        <p>Description: ${weatherDescription}</p>
                    </div>
                `;
            });
    
            // Update HTML to display weather forecast
            const weatherDiv = document.getElementById('weather');
            weatherDiv.innerHTML = weatherHtml;
        }
    </script>
